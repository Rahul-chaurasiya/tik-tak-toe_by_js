<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic TOE TAC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div class="container box" onmouseover="check()">
        <div class="row">
            <div class="col text" id="box1" onClick="reply_click(this.id)"></div>
            <div class="col text" id="box2" onClick="reply_click(this.id)"></div>
            <div class="col text" id="box3" onClick="reply_click(this.id)"></div>
        </div>

        <div class="row">
            <div class="col text" id="box4" onClick="reply_click(this.id)"></div>
            <div class="col text" id="box5" onClick="reply_click(this.id)"></div>
            <div class="col text" id="box6" onClick="reply_click(this.id)"></div>
        </div>

        <div class="row">
            <div class="col text" id="box7" onClick="reply_click(this.id)"></div>
            <div class="col text" id="box8" onClick="reply_click(this.id)"></div>
            <div class="col text" id="box9" onClick="reply_click(this.id)"></div>
        </div>
    </div>
    <!-- <button onclick="check()">check</button> -->
</body>

<script src="game.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</html>
